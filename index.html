<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Teamwork Game</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/harry.css"/>
</head>
<body>
    <section class="game">
        <header class="game-header">
            <h1 class="game-name">Cosmic Trip</h1>
        </header>
        <aside class="game-scores">
            <h2>High Scores</h2>
            <ol class="high-scores-list" id="lstHighScores">
                <!--Add items in js-->
            </ol>
        </aside>

        <section class="game-canvas">
            <canvas id="canvas"></canvas>
        </section>

        <aside class="game-info">
            <section class="score">
                <h2>Score:</h2>
                <label id="lblScore" class="score-label">0</label>
            </section>
            <section class="level">
                <h2>Level:</h2>
                <label id="lblLevel" class="level-label">0</label>
            </section>
            <section class="buttons">
                <button id="btnStartStop" onclick="
                if(document.getElementById('btnStartStop').innerHTML == 'PAUSE')
                document.getElementById('btnStartStop').innerHTML='START';
                else if(document.getElementById('btnStartStop').innerHTML == 'START')
                document.getElementById('btnStartStop').innerHTML='PAUSE';">PAUSE</button>
                <button id="btnRestart">RESTART</button>
            </section>
        </aside>
        <label id="lblMessage" class="game-message">You should not see this!</label>
    </section>
    <script src="scripts/config.js"></script>
    <script src="scripts/colcheck.js"></script>
    <script src="scripts/message.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/tile.js"></script>
    <script src="scripts/tiles.js"></script>
    <script src="scripts/highScores.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
