<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

window.onload = function()
{
    //debugger;

/*Creates the 2d model of the canvas object*/
    var l = 200,
        h = 100,
        y = 5,
        widthLine = 50,
        heightLine = 5;

var canvas = document.getElementById("myCanvas");
var canvasContext = canvas.getContext("2d");

canvas.width = l;
canvas.height = h;

canvas.fillStyle = "red";

// Create gradient
var grd = canvas.getContext("2d");

var drawLine = function(y,width,height,l)
{
    var line =
    {
        y: y,
        width: width,
        height: height,
        x: Math.floor(Math.random()* (l-width)+1)
    }
    return line;
}

var rect = drawLine(y, widthLine, heightLine, l);

canvasContext.fillRect(rect.x, rect.y, rect.width, rect.height);
/*first two(x, y) = position the object inside the canvas(horizontally, vertically),
second two(width, height) = size of the object */
}
</script>

</body>
</html>
